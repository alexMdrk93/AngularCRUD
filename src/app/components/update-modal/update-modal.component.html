<div class="modal-header">
  <h4 class="modal-title">Update hero details</h4>
</div>
<div class="modal-body">
  <form>
    <div class="form-control">
      <label for="nume">Nume</label>
      <input
        type="text"
        name="nume"
        [(ngModel)]="updatedHero.nume"
        id="nume"
        placeholder="Nume"
      />
    </div>
    <div class="form-control">
      <label for="prenume">Prenume</label>
      <input
        type="text"
        name="prenume"
        [(ngModel)]="updatedHero.prenume"
        id="prenume"
        placeholder="Prenume"
      />
    </div>
    <div class="form-control">
      <label for="numeDeErou">Nume Caracter</label>
      <input
        type="text"
        name="numeDeErou"
        [(ngModel)]="updatedHero.numeDeErou"
        id="numeDeErou"
        placeholder="Nume Caracter"
      />
    </div>
    <div class="form-control">
      <label for="numeDeErou">Superputere</label>
      <input
        type="text"
        name="numeDeErou"
        [(ngModel)]="updatedHero.numeSuper"
        id="numeDeErou"
        placeholder="Superputere"
      />
    </div>
  </form>
</div>
<div class="modal-footer">
  <button
    type="button"
    class="btn btn-outline-dark"
    (click)="activeModal.dismiss(null)"
  >
    Cancel
  </button>
  <button
    type="button"
    class="btn btn-succes"
    (click)="activeModal.close(updatedHero)"
  >
    Save
  </button>
</div>
